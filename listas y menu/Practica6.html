<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Afición</title>
    <link rel="stylesheet" href="Practica6.css">
</head>
<body>
    <header>
        <h1>Prueba de listas</h1>
    </header>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">Menú</button>
            <div class="dropdown-content">
                <a href="Practica6.html">Inicio</a>
                <a href="lista 1.html">Lista ordenada</a>
                <a href="lista 2.html">Lista desordenada</a>
                <a href="lista 3.html">Lista descriptiva</a>
            </div>
        </div>
    </nav>

    <section id="Lista1">
        <h2>Lista ordenada</h2>
        <ul class="ordered-list">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </section>

    <section id="Lista2">
        <h2>Lista desordenada</h2>
        <ul class="unordered-list">
            <li>Elemento A</li>
            <li>Elemento B</li>
            <li>Elemento C</li>
        </ul>
    </section>

    <section id="Lista3">
        <h2>Lista descriptiva</h2>
        <dl class="description-list">
            <dt>Descripción 1</dt>
            <dd>Detalle 1</dd>
            <dt>Descripción 2</dt>
            <dd>Detalle 2</dd>
            <dt>Descripción 3</dt>
            <dd>Detalle 3</dd>
        </dl>
    </section>

    <script src="dropdown.js"></script>
</body>
</html>
